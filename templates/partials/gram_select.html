<div class="modal fade" id="gramModal-{{ block_id }}" tabindex="-1" role="dialog" aria-labelledby="gramModalLabel-{{ block_id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gramModalLabel-{{ block_id }}">Select Grammatical Features</h5>
        <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
          <i class="fas fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="gramFeaturesContainer-{{ block_id }}"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="selectGramFeatures('{{ block_id }}')">OK</button>
        <button type="button" class="btn btn-link" onclick="clearGramFeatures('{{ block_id }}')">Clear</button>
      </div>
    </div>
  </div>
</div>

<script>
  generateGramCheckboxes('{{ block_id }}');
</script>

<script>
  function generateGramCheckboxes(block_id) {
  const container = $(`#gramFeaturesContainer-${block_id}`);
  container.empty();

  const row = $('<div>').addClass('row');

  for (const [column, features] of Object.entries(gramFeatures)) {
    const col = $('<div>').addClass('col');
    const header = $('<h6>').text(column);

    // Create the "Select All" checkbox
    const selectAllCheckbox = $('<input>', {
      class: 'form-check-input select-all-checkbox',
      type: 'checkbox',
      id: `selectAll-${block_id}-${column}`,
    });

    const selectAllLabel = $('<label>', {
      class: 'form-check-label',
      text: 'Select All',
      for: `selectAll-${block_id}-${column}`,
    });

    const selectAllFormCheck = $('<div>').addClass('form-check');
    selectAllFormCheck.append(selectAllCheckbox, selectAllLabel);
    col.append(header, selectAllFormCheck);

    // Create individual checkboxes
    for (const feature of features) {
      const id = `gramFeature${feature}-${block_id}`;

      const input = $('<input>', {
        class: 'form-check-input',
        type: 'checkbox',
        id,
        value: feature,
      });

      const label = $('<label>', {
        class: 'form-check-label',
        text: feature,
        for: id,
      });

      const formCheck = $('<div>').addClass('form-check');
      formCheck.append(input, label);
      col.append(formCheck);
    }

    row.append(col);
  }

  container.append(row);

  // Add event listener to "Select All" checkboxes
  $(`.select-all-checkbox`).on('change', function () {
    const isChecked = $(this).prop('checked');
    const checkboxes = $(this).closest('.col').find('.form-check-input[type="checkbox"]');
    checkboxes.prop('checked', isChecked);
  });
}
</script>
