{% load i18n %}
<div class="col-md-2">
    <label>
      {% trans "Wordform" %}
      <input class="form-control input-sm"
             type="text"
             name="wordform[]"
             placeholder="{% trans "Wordform" %}">
    </label>
  </div>
  {% include 'partials/lex_select.html' %}
  <div class="col-md-2">
    <label>
      <a onclick="getLex('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      {% trans "Part of speech" %}
      <input class="form-control input-sm"
             type="text"
             id="lex-{{ block_id }}"
             name="lex[]"
             placeholder="{% trans "Part of speech" %}">
    </label>
  </div>
  {% include 'partials/gram_select.html' %}
  <div class="col-md-2">
    <label>
      <a onclick="getGram('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      {% trans "Grammar" %}
      <input class="form-control input-sm"
             type="text"
             id="gram-{{ block_id }}"
             name="grammar[]"
             placeholder="{% trans "Grammar characteristics" %}">
    </label>
  </div>
  {% include 'partials/err_select.html' %}
  <div class="col-md-2">
    <label>
      <a onclick="getErr('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      {% trans "Mistakes" %}
      <input class="form-control input-sm"
             type="text"
             id="err-{{ block_id }}"
             name="errors[]"
             placeholder="{% trans "Tags" %}">
    </label>
  </div>
