<div class="modal fade" id="lexModal-{{ block_id }}" tabindex="-1" role="dialog" aria-labelledby="lexModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="lexModalLabel-{{ block_id }}">Select Lexical Features</h5>
        <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
          <i class="fas fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="lexFeaturesContainer-{{ block_id }}"></div>
      </div>
      <div class="modal-footer">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="selectAllCheckbox-{{ block_id }}" onclick="toggleSelectAll('{{ block_id }}')">
          <label class="form-check-label" for="selectAllCheckbox-{{ block_id }}">Select All</label>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="selectLexFeatures('{{ block_id }}')">OK</button>
        <button type="button" class="btn btn-link" onclick="clearLexFeatures('{{ block_id }}')">Clear</button>
      </div>
    </div>
  </div>
</div>

<script>
  generateLexCheckboxes('{{ block_id }}');

  // Add an event listener to the "Select All" checkbox
  document.getElementById(`selectAllCheckbox-{{ block_id }}`).addEventListener('change', function () {
    const checkboxes = document.querySelectorAll(`#lexFeaturesContainer-{{ block_id }} input[type="checkbox"]`);
    const isChecked = this.checked;

    checkboxes.forEach(checkbox => {
      checkbox.checked = isChecked;
    });
  });

  // Add an event listener to the individual checkboxes
  const individualCheckboxes = document.querySelectorAll(`#lexFeaturesContainer-{{ block_id }} input[type="checkbox"]`);
  individualCheckboxes.forEach(checkbox => {
    checkbox.addEventListener('change', function () {
      const selectAllCheckbox = document.getElementById(`selectAllCheckbox-{{ block_id }}`);
      selectAllCheckbox.checked = Array.from(individualCheckboxes).every(checkbox => checkbox.checked);
    });
  });
</script>
