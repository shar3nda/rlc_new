{% load i18n %}
<div class="modal fade" id="subcorpus" tabindex="-1" role="dialog" aria-labelledby="subcorpusLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="subcorpusLabel"> {% trans "Subcorpus" %}</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"> {% trans "Period" %}</h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-xs-2">
                    <label for="ex1"> {% trans "from" %}</label>
                  </div>
                  <div class="col-xs-4">
                    <input class="form-control" name="date1" id="ex1" type="text" placeholder="2014">
                  </div>
                  <div class="col-xs-2">
                    <label for="ex2"> {% trans "to" %}</label>
                  </div>
                  <div class="col-xs-4">
                    <input class="form-control" name="date2" id="ex2" type="text" placeholder="2015">
                  </div>
                </div>


              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"> {% trans "Gender of author" %}</h3>
              </div>
              <div class="panel-body">
                <div class="radio">
                  <label class="radio-inline"><input type="radio" name="gender" value="м"> {% trans "m" %}</label>
                  <label class="radio-inline"><input type="radio" name="gender" value="ж"> {% trans "f" %}</label>
                  <label class="radio-inline"><input type="radio" name="gender" value="any" checked> {% trans "any" %}
                  </label>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"> {% trans "Text mode" %}</h3>
              </div>
              <div class="panel-body">
                <div class="radio">
                  <label class="radio-inline"><input type="radio" name="mode" value="у" disabled> {% trans "oral" %}
                  </label>
                  <label class="radio-inline"><input type="radio" name="mode" value="п"> {% trans "written" %}</label>
                  <label class="radio-inline"><input type="radio" name="mode" value="any" checked> {% trans "any" %}
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"> {% trans "Language background" %}</h3>
              </div>
              <div class="panel-body">
                <div class="radio">
                  <label class="radio-inline"><input type="radio" name="background" value="FL"> {% trans "foreign" %}
                  </label>
                  <label class="radio-inline"><input type="radio" name="background" value="HL"> {% trans "heritage" %}
                  </label>
                  <label class="radio-inline"><input type="radio" name="background" value="any"
                                                     checked> {% trans "any" %}</label>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="col-sm-12">

        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{% trans "Level" %} <a href="#" data-toggle="tooltip"
                                                               title="{% trans "Each text in the corpus is attributed to one of the general levels: Beginner, Intermediate, Advanced. At the same time, some of these texts have a corresponding CEFR or ACTFL level." %}"
                                                               style="color:lightgrey"><span
                    class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></a></h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <table class="table">
                    <tr>
                      <th>{% trans "Level" %}</th>
                      <th>{% trans "CEFR" %}</th>
                      <th>{% trans "ACTFL" %}</th>
                    </tr>
                    <tr>
                      <td>
                        <div class="checkbox"><label><input type="checkbox" name="generallevel[]" class="check1"
                                                            value="beg"> {% trans "Beginner" %}</label></div>
                      </td>
                      <td>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="A1"> {% trans "A1" %}</label></div>

                      </td>

                                                            value="NL"> {% trans "Novice Low" %}</label></div>

                                                            value="NM"> {% trans "Novice Middle" %}</label></div>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="NH"> {% trans "Novice High" %}</label></div>
                      </td>
                    </tr>
                    <tr>

                      </td>

                      </td>
