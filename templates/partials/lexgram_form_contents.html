<div class="row" data-block-id="{{ block_id }}">
  <div class="col">
    <label>
      Словоформа
      <input class="form-control input-sm"
             type="text"
             name="wordform[]"
             placeholder="Словоформа">
    </label>
  </div>
  {% include 'partials/lex_select.html' %}
  <div class="col">
    <label>
      <a onclick="getLex('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      Часть речи
      <input class="form-control input-sm"
             type="text"
             id="lex-{{ block_id }}"
             name="lex[]"
             placeholder="Часть речи">
    </label>
  </div>
  {% include 'partials/gram_select.html' %}
  <div class="col">
    <label>
      <a onclick="getGram('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      Грамматика
      <input class="form-control input-sm"
             type="text"
             id="gram-{{ block_id }}"
             name="grammar[]"
             placeholder="Грамматические характеристики">
    </label>
  </div>
  {% include 'partials/err_select.html' %}
  <div class="col">
    <label>
      <a onclick="getErr('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      Ошибки
      <input class="form-control input-sm"
             type="text"
             id="err-{{ block_id }}"
             name="errors[]"
             placeholder="Тэги ошибок">
    </label>
  </div>
  <div class="col align-self-end">
    <button class="btn btn-danger delete-btn" onclick="removeContainer('{{ block_id }}')">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</div>

<style>
  .delete-btn {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>


<script>
  function removeContainer(blockId) {
    const container = document.querySelector('[data-block-id="' + blockId + '"]');
    container.remove();
  }
</script>
