<div class="row" data-block-id="{{ block_id }}">
  <div class="col-sm-3">
    <label>
      Словоформа
      <input class="form-control input-sm"
             type="text"
             name="wordform[]"
             placeholder="Словоформа">
    </label>
  </div>
  {% include 'partials/lex_select.html' %}
  <div class="col-sm-3">
    <label>
      <a onclick="getLex('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      Часть речи
      <input class="form-control input-sm"
             type="text"
             id="lex-{{ block_id }}"
             name="lex[]"
             placeholder="Часть речи">
    </label>
  </div>
  {% include 'partials/gram_select.html' %}
  <div class="col-sm-3">
    <label>
      <a onclick="getGram('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      Грамматика
      <input class="form-control input-sm"
             type="text"
             id="gram-{{ block_id }}"
             name="grammar[]"
             placeholder="Грамматические характеристики">
    </label>
  </div>
  {% include 'partials/err_select.html' %}
  <div class="col-sm-2 align-self-center">
    <label>
      <a onclick="getErr('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      Ошибки
      <input class="form-control input-sm"
             type="text"
             id="err-{{ block_id }}"
             name="errors[]"
             placeholder="Тэги ошибок">
    </label>
  </div>
  <div class="col-sm-1 align-self-center mt-3">
    <button class="btn btn-danger btn-sm rounded-circle float-end" onclick="removeContainer('{{ block_id }}')">
      &times;
    </button>
  </div>
</div>

<style>
  .rounded-circle {
    border-radius: 50%;
  }
</style>

<script>
  function removeContainer(blockId) {
    var container = document.querySelector('[data-block-id="' + blockId + '"]');
    container.remove();
  }
</script>
