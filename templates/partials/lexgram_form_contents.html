  <style>
    .delete-row-button {
      position: relative;
      background-color: transparent;
      border: none;
      outline: none;
      padding: 0;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .delete-row-button::before, .delete-row-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: red;
      height: 2px;
      width: 100%;
    }

    .delete-row-button::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .delete-row-button::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    .delete-row-button:hover::before, .delete-row-button:hover::after {
      background-color: darkred;
    }
  </style>

<div class="row" data-block-id="{{ block_id }}">
  <div class="col">
    <label>
      Словоформа
      <input class="form-control input-sm"
             type="text"
             name="wordform[]"
             placeholder="Словоформа">
    </label>
  </div>
  {% include 'partials/lex_select.html' %}
  <div class="col">
    <label>
      <a onclick="getLex('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      Часть речи
      <input class="form-control input-sm"
             type="text"
             id="lex-{{ block_id }}"
             name="lex[]"
             placeholder="Часть речи">
    </label>
  </div>
  {% include 'partials/gram_select.html' %}
  <div class="col">
    <label>
      <a onclick="getGram('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      Грамматика
      <input class="form-control input-sm"
             type="text"
             id="gram-{{ block_id }}"
             name="grammar[]"
             placeholder="Грамматические характеристики">
    </label>
  </div>
  {% include 'partials/err_select.html' %}
  <div class="col">
    <label>
      <a onclick="getErr('{{ block_id }}')"><span class="fa fa-th-list"></span></a>
      Ошибки
      <input class="form-control input-sm"
             type="text"
             id="err-{{ block_id }}"
             name="errors[]"
             placeholder="Тэги ошибок">
    </label>
  </div>
  <div class="col align-self-end">
    <button class="delete-row-button" onclick="removeContainer('{{ block_id }}')">
      <i class="bi bi-x"></i>
    </button>
  </div>
</div>

<script>
  function removeContainer(blockId) {
    const container = document.querySelector('[data-block-id="' + blockId + '"]');
    container.remove();
  }
</script>
