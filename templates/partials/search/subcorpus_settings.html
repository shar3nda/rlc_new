{% load i18n %}
<div class="modal fade" id="subcorpus" tabindex="-1" role="dialog" aria-labelledby="subcorpusLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">
            <i class="fa fa-times"></i>
        </span></button>
        <h4 class="modal-title" id="subcorpusLabel"> {% trans "Subcorpus" %}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{% trans "Period" %}</h3>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-2">
                    <label for="ex1">{% trans "from" %}</label>
                  </div>
                  <div class="col-4">
                    <input class="form-control" name="date1" id="ex1" type="text" placeholder="2014">
                  </div>
                  <div class="col-2">
                    <label for="ex2">{% trans "to" %}</label>
                  </div>
                  <div class="col-4">
                    <input class="form-control" name="date2" id="ex2" type="text" placeholder="2015">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{% trans "Gender of author" %}</h3>
              </div>
              <div class="card-body">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="gender1" value="m">
                  <label class="form-check-label" for="gender1">{% trans "m" %}</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="gender2" value="f">
                  <label class="form-check-label" for="gender2">{% trans "f" %}</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="gender3" value="any" checked>
                  <label class="form-check-label" for="gender3">{% trans "any" %}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{% trans "Text mode" %}</h3>
              </div>
              <div class="card-body">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="mode" id="mode1" value="oral">
                  <label class="form-check-label" for="mode1">{% trans "oral" %}</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="mode" id="mode2" value="written">
                  <label class="form-check-label" for="mode2">{% trans "written" %}</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="mode" id="mode3" value="any" checked>
                  <label class="form-check-label" for="mode3">{% trans "any" %}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{% trans "Language background" %}</h3>
              </div>
              <div class="card-body">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="background" id="background1" value="foreign">
                  <label class="form-check-label" for="background1">{% trans "foreign" %}</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="background" id="background2" value="heritage">
                  <label class="form-check-label" for="background2">{% trans "heritage" %}</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="background" id="background3" value="any" checked>
                  <label class="form-check-label" for="background3">{% trans "any" %}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>

                    <div class="checkbox"><label><input type="checkbox" name="language[]" value="mon"
                                                        class="check"> {% trans "Mongolian" %}</label></div>

                    <div class="checkbox"><label><input type="checkbox" name="language[]" value="dut"
                                                        class="check"> {% trans "Dutch" %}</label></div>
                    <div class="checkbox"><label><input type="checkbox" name="language[]" class="check"

                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{% trans "Level" %} <a href="#" data-toggle="tooltip"
                                                              title="{% trans "Each text in the corpus is attributed to one of the general levels: Beginner, Intermediate, Advanced. At the same time, some of these texts have a corresponding CEFR or ACTFL level." %}"
                                                              style="color:lightgrey"><span
                    class="fas fa-question" aria-hidden="true"></span></a></h3>
              </div>
              <div class="card-body">
                <div class="row">
                  <table class="table">
                    <tr>
                      <th>{% trans "Level" %}</th>
                      <th>{% trans "CEFR" %}</th>
                      <th>{% trans "ACTFL" %}</th>
                    </tr>
                    <tr>
                      <td>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="NOV"> {% trans "Novice" %}</label></div>
                      </td>
                      <td>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="A1"> {% trans "A1" %}</label></div>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="A2"> {% trans "A2" %}</label></div>
                      </td>
                      <td>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="NL"> {% trans "Novice Low" %}</label></div>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="NM"> {% trans "Novice Middle" %}</label></div>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="NH"> {% trans "Novice High" %}</label></div>
                      </td>
                    </tr>
                    <tr>
                      <td>

                      </td>
                      <td>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="B1"> {% trans "B1" %}</label></div>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="B2"> {% trans "B2" %}</label></div>
                      </td>
                      <td>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"
                                                            value="IL"> {% trans "Intermediate Low" %}</label></div>
                        <div class="checkbox"><label><input type="checkbox" name="level[]" class="check1"

                    </tr>

<script>
  $(document).ready(function () {
    $("#checkAll").on("click", function () {
      const selectAllChecked = $(this).prop("checked");

      $(".check").prop("checked", selectAllChecked);
    });

    $(".check").on("click", function () {
      const allLanguagesChecked = $(".check").length === $(".check:checked").length;
      $("#checkAll").prop("checked", allLanguagesChecked);
    });
  });
</script>
