{% extends "base.html" %}
{% load static %}
{% block title%}{{ document.title }}{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ document.title }}</h5>
            {% for sentence in sentences %}
              <div class="card mb-2" style="max-width: 100%;">
                <div class="card-body" id="sentence-card-{{ sentence.id }}">
                  <div id="sentence-{{ sentence.id }}" data-sentence-id="{{ sentence.id }}"
                       data-document-id="{{ document.id }}" data-user-id="{{ user.id }}" class="sentence">
                    {{ sentence.text }}
                  </div>
                  <div id="correction-{{ correction.id }}" class="correction">
                    {{ sentence.correction }}
                  </div>
                </div>
              </div>
              <div id="recogito-{{ sentence.id }}" class="recogito"></div>
            {% endfor %}
            <p class="card-text"><small class="text-muted">{{ document.created_on }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', initRecogito);
  </script>
{% endblock %}
