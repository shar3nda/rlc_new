{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

{% for article in articles %}
<div id="section{{ loop.index }}">
  <h2>{{ article.date }}</h2>
  <div class="card border-1">
    <div class="card-body">
      {{ article.text_rus|safe }}
    </div>
  </div>
</div>
{% endfor %}

{% endblock content %}
