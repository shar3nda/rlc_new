{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group position-sticky" style="top: 4rem;">
          {% for section in sections %}
            <a href="#section{{ section.number }}"
               class="list-group-item list-group-item-action text-center">{{ section.header_rus }}</a>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-9">
        {% for section in sections %}
          <div id="section{{ section.number }}" class="my-5">
            <h2 class="text-center mb-5">{{ section.header_rus }}</h2>
            <div class="card-deck">
              <div class="card border-0">
                <div class="card-body">
                  <p class="card-text">{{ section.text_rus|safe }}</p>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        <button id="back-to-top" class="btn btn-primary my-4"
                style="position: fixed; bottom: 20px; right: 20px; display: none;">
          {{ _("Back to Top") }}
        </button>

        <script>
          // Get the back-to-top button
          const backToTopBtn = document.getElementById('back-to-top');

          // Show or hide the back-to-top button when scrolling
          window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
              backToTopBtn.style.display = 'block';
            } else {
              backToTopBtn.style.display = 'none';
            }
          });

          // Scroll to the top of the page when the button is clicked
          backToTopBtn.addEventListener('click', () => {
            window.scrollTo({top: 0, behavior: 'smooth'});
          });
        </script>
      </div>
    </div>
  </div>
{% endblock content %}
