{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                {% for document in documents %}
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ document.title }}</h5>
                            <p class="card-text">{{ document.body }}</p>
                            <p class="card-text"><small class="text-muted">{{ document.pub_date }}</small></p>
                            {% if request.user.is_superuser %}
                                <a href="{% url 'annotate' document.id %}" class="btn btn-primary">Annotate</a>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
