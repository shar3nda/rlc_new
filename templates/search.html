{% extends 'base.html' %}
{% block title %}Документы{% endblock %}
{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <form method="POST" action="{% url 'search' %}" class="mb-4">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Поиск</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
